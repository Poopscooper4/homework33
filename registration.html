<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="regform">
            <div class="create">
                <h2>Create Your Personal Account</h2>
            </div>
            <div class="allin ename">
                <label for="name">Enter Your Name:</label>
                <input type="text" name="" id="name" placeholder="Enter Name" required>
            </div>
            <div class="allin eemail">
                <label for="email">Enter Your Email</label>
                <input type="email" name="" id="email" placeholder="Enter Email" required>
            </div>
            <div class="allin eage">
                <label for="">Enter your Age</label>
                <input type="date" name="" id="" required>
            </div>
            <div class="allin enumb">
                <label for="numb">Number</label>
                <input type="number" name="" id="numb" placeholder="Enter your Phone Number" required>
            </div>
            <div class="allin epass">
                <label for="pass">Password</label>
                <input type="password" name="" id="pass" placeholder="Enter Password" required>
            </div>
            <div class="gender">
                <label for="gender">Enter Your Gender</label>
                <div class="gname">
                    <label for="male">Male</label>
                    <label for="female">Female</label>
                    <label for="other">other</label>
                </div>
                <div class="rdiv">
                    <input type="radio" name="gender" id="gender">
                    <input type="radio" name="gender" id="gender">
                    <input type="radio" name="gender" id="gender">
                </div>
            </div>

            <div class="butdiv">
                <button type="submit">Subbmit</button>
                <button type="reset">Reset</button>
            </div>
            
        </div>
    </form>
</body>
</html>
